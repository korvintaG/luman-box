  frontend:
    image: frontend
    container_name: frontend
    env_file:
      ./frontend/.env
    build: 
      context: ./frontend # директория сборки (контекст)
      dockerfile: Dockerfile # Имя файла описания контейнера (Dockerfile)
    ports:
      - "80:80"
    networks:
      - internal
      - internet
    depends_on:
      - backend
      - postgres
    restart: unless-stopped

networks:
  internal:
    name: internal
    driver: bridge
    internal: true
  internet:
    name: internet
    driver: bridge
